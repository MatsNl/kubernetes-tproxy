steps:
- name: 'gcr.io/cloud-builders/go:alpine'
  args: ['get', './...']
  env: ["PROJECT_ROOT=github.com/MatsNl/kubernetes-tproxy"]
- name: 'gcr.io/cloud-builders/go:alpine'
  args: ['install', './cmd/tproxy-initializer/']
  env: ["PROJECT_ROOT=github.com/MatsNl/kubernetes-tproxy"]
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-f', 'Dockerfile-initializer', '-t', 'gcr.io/$PROJECT_ID/tproxy-initializer:0.1.0', '.' ]
images:
- 'gcr.io/$PROJECT_ID/tproxy-initializer:0.1.0'
